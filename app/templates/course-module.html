{%extends "base.html"%}

{%block app_content%}

<h1>{{course.course_name}}</h1>
<h3>{{course.course_desc}}</h3>
<p>{{text |safe}}</p>

{%for instance in current_user.instances%}
{%if instance.course_id == course.id%}
<iframe src="{{instance.url}}" width="100%" height="100%"></iframe>
{%endif%}
{%endfor%}

{%endblock%}
